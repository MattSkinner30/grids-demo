<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
	<title>Grids Demo</title>
	<link href="css/grid.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
</head>
<body>

<div class="grid">
	<div class="unit xs-1 s-1 m-1-3 l-1-3 gutter">
		<h2>Unit 1</h2>
	</div>
	<div class="unit xs-1 s-1 m-1-3 l-1-3 gutter">
		<h2>Unit 2</h2>
	</div>
	<div class="unit xs-1 s-1 m-1-3 l-1-3 gutter">
		<h2>Unit 3</h2>
	</div>
</div>

<div class="grid">
	<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
		<img class="img-flex" src="http://placehold.it/640x480" alt="sdiufhs">
	</div>
	<div class="unit xs-1 s-1 m-1-2 l-1-3 gutter">
		<h2>Unit A</h2>
	</div>
	<div class="unit xs-1 s-1 m-1-2 l-1-3 gutter">
		<h2>Unit B</h2>
	</div>
</div>

<div class="grid">
	<div class="unit xs-1-2 s-1-2 m-1-4 l-1-4 gutter">
		<h2>Unit i</h2>
	</div>
	<div class="unit xs-1-2 s-1-2 m-1-4 l-1-4 gutter">
		<h2>Unit ii</h2>
	</div>
	<div class="unit xs-1 s-1 m-1-2 l-1-2">
		<img class="img-flex" src="http://placehold.it/640x480">
	</div>
</div>

<div class="grid">
	<div class="unit xs-1 s-1 m-1-2 l-1-2">
		<img class="img-flex" src="http://placehold.it/640x480">
			<div class="gutter">
				<h2>Unit Y</h2>
			</div>
	</div>
	<div class="unit xs-1 s-1 m-1-2 l-1-2">
		<img class="img-flex" src="http://placehold.it/640x480">
			<div class="gutter">
				<h2>Unit Z</h2>
			</div>
	</div>
</div>


</body>
</html>
